language: python

matrix:
  include:
  - python: "3.7"  # remove workaround if travis relases 3.7 officially
    env: PY_VERSION=py37
    dist: xenial
    sudo: true
  - python: "3.8-dev"
    env: PY_VERSION=py38
  allow_failures:
  - python: "3.8-dev"

addons:
  apt:
    update: true

install:
  - pip install --upgrade -e .[dev]
  - cd testplugin
  - pip install --upgrade -e .
  - cd ..
  - pip install codacy-coverage codecov

script:
  - ./scripts/build.sh "$PY_VERSION"
  - nose2 -c setup.cfg -v
  - python setup.py check -v -m -s
  - twine check dist/*
  - unidown --version
  - sphinx-build -b html ./doc/source/ ./build/doc/html/
  - sphinx-build -b linkcheck ./doc/source/ ./build/doc/linkcheck/
  - sphinx-build -b latex ./doc/source/ ./build/doc/latex/

after_success:
  - codecov
  - python-codacy-coverage -r coverage.xml

deploy:
  - provider: script
    skip_cleanup: true
    script: twine upload -u $PYPI_USER -p $PYPI_PASSWORD --skip-existing dist/*
    on:
      branch: master
      repo: IceflowRE/unidown
      tags: true
